<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Path Skill Tree</title>
    <style>
      body {
        background: linear-gradient(135deg, #1a237e 0%, #263238 100%);
        color: #e3f2fd;
        font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
        min-height: 100vh;
        margin: 0;
      }
      #root {
        background: rgba(33, 43, 72, 0.85);
        border-radius: 16px;
        box-shadow: 0 4px 32px 0 rgba(30, 64, 175, 0.25);
        padding: 32px;
        margin: 40px auto;
        max-width: 900px;
      }
      a, button {
        color: #90caf9;
        background: #263238;
        border: none;
        border-radius: 6px;
        padding: 8px 16px;
        margin: 4px;
        transition: background 0.2s, color 0.2s;
        cursor: pointer;
      }
      a:hover, button:hover {
        background: #1e88e5;
        color: #fff;
      }
      input, textarea, select {
        background: #37474f;
        color: #e3f2fd;
        border: 1px solid #90caf9;
        border-radius: 6px;
        padding: 8px;
        margin: 4px 0;
      }
      ::selection {
        background: #1976d2;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
